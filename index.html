<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>FullCalendar</title>
        
        <!--Fichier CSS-->
        <link rel="stylesheet" href="css/fullcalendar.min.css">

        <!--Fichiers JS-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/fullcalendar.min.js"></script>
        <script src="js/locale-all.js"></script>
    </head>
    <body>
    <div id="calendar"></div>
    
    <script>
    $(document).ready(function() {
    
        $('#calendar').fullCalendar({
            locale: 'fr',
            header : {
                left:   'prev,next buttonOC', //les boutons suivant et précédent viennent à gauche et ajout d'un customButton
                center: 'title', // le titre se retrouve au centre
                right:  'today month,agendaWeek,agendaDay' //aujourd'hui reste à sa place mais nous lui rajoutons trois boutons
            },
            customButtons: {
                buttonOC: {
                    text: 'OpenClassRooms',
                    click: function() {
                        location.href = 'http://www.openclassrooms.com';
                    }
                }
            },
            businessHours: [ 
                {
                    dow: [ 1, 2, 3 ], // Lundi, mardi et mercredi
                    start: '08:00', // On débute à 8 heures
                    end: '18:00' // On termine à 18 heures
                },
                {
                    dow: [ 4, 5 ], // Jeudi et vendredi
                    start: '10:00', // On débute à 10 heures
                    end: '16:00' // On termine à 18 heures
                }
            ]
        });
    });
    </script>
    </body>
</html>
